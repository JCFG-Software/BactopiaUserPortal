<!DOCTYPE html>
<html>

<style>

	#queryTitleContainer {
		padding-top: 20px;
		text-align: center;
		margin-left: auto; 
		margin-right: auto; 		
		width: 80%;
		height: auto;
	}
	
	#queryListContainer {
		padding-top: 20px;
		margin-left: auto; 
		margin-right: auto; 
		width: 60%
	}
	
</style>
<head>
    <meta charset="UTF-8"/>
    <title>StaphBook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>

<!--Navigation Bar-->
<div id="navbar"></div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <!--Homepage Link-->
    <a class="navbar-brand" style="font-size: 200%; padding:0px;" href="HomePage.html">StaphBook</a>

    <!--Make navigation bar collapsible-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--Navigation Search Bar-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent"
         style="margin: 0; position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%)">

        <!--Search form-->
        <form class="form-inline from-center my-2 my-lg-0">
            <!--Search form dropdown-->
            <select class="form-control" style="margin-right: 5px">
                <option>All</option>
                <option>Gene</option>
                <option>Genome</option>
                <option>Keywords</option>
            </select>
            <!--Search form text input-->
            <input class="form-control mr-sm-2" size="40" type="search" placeholder="Search" aria-label="Search">
            <!--Search form submission-->
            <button class="btn btn-outline-light my-2 my-sm-0" formaction="QueryResultsPage.html" type="submit">Search</button>
        </form>

        <ul class="navbar-nav" style="margin-left: 30px">
            <!--Link to advanced search page-->
            <li class="nav-item">
                <a class="nav-link" href="AdvancedSearch.html"><u>Advanced Search</u></a>
            </li>
            <!--Link to help/tutorial page-->
            <li class="nav-item">
                <a class="nav-link" href="#"><u>Help/Tutorial</u></a>
            </li>
        </ul>
    </div>

    <!--Login / Register model-->
    <div class="navbar-nav navbar-dark" style="margin-left: auto; margin-right: 30px" style="overflow: hidden">

        <!--Button to rigger modal-->
        <a class="nav-link" style="color: lightgrey" href="#" data-toggle="modal" data-target="#loginModal"><u>Log in /
            Register</u></a>

        <!--Login Modal-->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle"
             aria-hidden="true" style="overflow: hidden">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalTitle">Log in to StaphBook</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!--Login from-->
                    <div class="modal-body">
                        <form>
                            <!--Email Adress input (email)-->
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <!--Password input (password)-->
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                       placeholder="Password">
                            </div>
                            <!--Remember Me input (checkbox)-->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <!--Login form submission-->
                            <button type="submit" class="btn btn-dark" formaction="HomePage(LoggedIn).html" style="margin-top: 10px">Log in</button>
                        </form>
                    </div>

                    <!--Link to Sign Up Page page-->
                    <div class="modal-footer">
                        <p>If you don't already have a StaphBook account you can <a style="color: #303030"
                                                                                    href="SignUpPage.html"><u>Register
                            here</u></a>.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</nav>

	<div id="queryTitleContainer">
		<h2>Search results for: 
		<br><b>"Staphylococcus Aureus NCTC 8325"</b></h2>
	</div>
	
	<div id="queryListContainer">
		<div class="list-group">
			<button type="button" onclick="window.location.href='ResultsPage.html'" class="list-group-item list-group-item-action list-group-item-light" style="color: #0a0a0a">Staphylococcus Aureus subsp. aureus NCTC 8325</button>
			<br>
			<p style="text-align: center"> Displaying result(s) 1 of 1</p>
		</div>
	</div>


<!--The footer-->
<div id="footer" style="margin-top: 400px; margin-bottom: 0px; height: 100px; background-color: lightgrey">
    <div id="legal" style="color: #303030; height: 100px; text-align: center; margin: auto;">
        <!--Legal information regarding StaphBook and its data-->
        <p style="margin-top: 30px">Legal information and copyright here.</p>
    </div>
</div>
</body>
</html>
